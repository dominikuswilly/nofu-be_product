services:
  be_product:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    image: app.netbird.cloud:8081/be-product/stable:1.0.0
    env_file:
      - .env
    ports:
      - "8091:8091"  # ✅ CORRECT: host port 8091 → container port 8091
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s